<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orion - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <main class="content-container">
    <header class="header">
      <img class="logo" src="./images/orion-logo-transparent.png" alt="Orion Logo">
    </header>

    <section class="login-box">
      <ul class="social-media-auth">
        <li><a href="#" class="social-login twitter">Continue With Twitter</a></li>
        <li><a href="#" class="social-login google">Continue With Google</a></li>
        <li><a href="#" class="social-login reddit">Continue With Reddit</a></li>
      </ul>

      <div class="divider">
        <p>or</p>
      </div>

      <form class="login-form" action="#" method="post">
        <label class="username" for="username">Email address or username
          <input id="username" type="text" placeholder="Email address or username" required>
        </label>

        <label class="password" for="password">Password
          <input id="password" type="password" placeholder="Password" required>
        </label>

        <a class="forgot-password" href="#">Forgot your password?</a>

        <label for="remember-me">
          <input name="remember-account" value="true" id="remember-me" type="checkbox"> Remember me
        </label>

        <button class="login-btn" type="submit">Log In</button>
      </form>
      
      <section class="sign-up">
        <h2>Don't have an account?</h2>
        
        <a class="sign-up-btn" href="#">Sign Up</a>
      </section>
    </section>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
